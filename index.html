<body>
  <canvas id="canvas"></canvas>
  <input type="color" id="colorPicker"><input type="range" id="brushSize"><br>

    <button id="btnLight" onclick="transferLayerFocus('light')">Light</button>
  </div>
  Width: <input type="number" id="canvasWidth" value="300"><br>
  Height: <input type="number" id="canvasHeight" value="300"><br>
  <button onclick="download()">Download</button>
  
  <canvas id="alphaMap"></canvas>
  <canvas id="colorMap"></canvas>
  <canvas id="lightMap"></canvas>
  <script src="utils.js"></script>
  <script src="main.js"></script>
